name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync_build_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Sync with upstream repository
        run: |
          git remote add upstream https://github.com/suzhelan/TimTool.git
          git fetch upstream
          UPDATES=$(git log HEAD..upstream/master --oneline)
          if [ -n "$UPDATES" ]; then
            git merge upstream/master -m "Sync with upstream on $(date)"
            git push https://x-access-token:${{ secrets.CUSTOM_GITHUB_TOKEN }}@github.com/${{ github.repository }} master
          fi

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - name: Build APK
        run: |
          ./gradlew clean assembleRelease

      - name: Create new tag
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG_NAME
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} $TAG_NAME

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimTool
          path: app/build/outputs/apk/release/*.apk

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag: $TAG_NAME
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: |
            app/build/outputs/apk/release/*.apk